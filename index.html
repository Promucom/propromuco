<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Vehicular Pro</title>
    <style>
        /* ESTILOS BASE COMPACTOS */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 8px;
            background: #f5f7fa;
            color: #333;
            font-size: 13px;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 10px 0;
            font-size: 1.3rem;
            border-bottom: 1px solid #3498db;
            padding-bottom: 6px;
        }
        
        /* BARRA DE BÚSQUEDA COMPACTA */
        .search-box {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin-top: 4px;
        }
        
        /* TABLA ULTRA COMPACTA */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-top: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 6px 4px;
            text-align: left;
            font-size: 11px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
            font-weight: bold;
        }
        
        /* ANCHOS PERSONALIZADOS */
        .col-dominio { width: 15%; }
        .col-fuente { width: 15%; }
        .col-marca { width: 12%; }
        .col-modelo { width: 12%; }
        .col-fecha { width: 10%; }
        .col-dias { width: 8%; }
        .col-resolucion { width: 15%; }
        .col-acciones { width: 13%; }
        
        /* MENÚ DESPLEGABLE COMPACTO */
        .resolution-menu {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        select {
            background-color: #f8f9fa;
            padding: 6px 4px;
            font-size: 11px;
        }
        
        .confirm-btn {
            background-color: #27ae60;
            font-weight: bold;
            padding: 6px;
            font-size: 11px;
        }
        
        /* ESTILOS ESPECIALES COMPACTOS */
        .status-pending { color: #e67e22; }
        .status-completed { color: #27ae60; }
        .days-cell { 
            font-weight: bold;
            text-align: center;
            font-size: 10px;
        }
        .days-urgent { color: #e74c3c; }
        .days-warning { color: #f39c12; }
        .days-ok { color: #27ae60; }
        
        /* NOTIFICACIONES MÓVILES */
        .notification {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background: #27ae60;
            color: white;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            max-width: 95%;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <h1>🚗 Gestión Vehicular</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar por patente...">
            <button onclick="searchVehicles()">Buscar</button>
        </div>

        <div id="loading" style="display: none; text-align: center; padding: 8px; font-size: 12px;">
            <p>Cargando...</p>
        </div>

        <div class="table-container" id="results">
            <p style="text-align: center; color: #7f8c8d; font-size: 12px; padding: 10px;">
                Ingrese una patente para buscar
            </p>
        </div>
    </div>

    <script>
        // Configuración
        const SHEETBEST_API = "https://api.sheetbest.com/sheets/c920d07f-13a9-4ad1-a479-84ad8a3c6c2a";
        let allVehicles = [];
        let currentSelections = {};

        // Mostrar notificación
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.backgroundColor = isSuccess ? "#27ae60" : "#e74c3c";
            notification.style.display = "block";
            
            setTimeout(() => {
                notification.style.display = "none";
            }, 2000);
        }

        // Calcular días transcurridos (formato corto)
        function calculateDays(fecha) {
            if (!fecha) return "-";
            
            const fechaRegistro = new Date(fecha);
            if (isNaN(fechaRegistro.getTime())) return "!Fecha";
            
            const hoy = new Date();
            const diffDays = Math.floor((hoy - fechaRegistro) / (1000 * 60 * 60 * 24));
            
            let styleClass = "days-ok";
            if (diffDays > 30) styleClass = "days-urgent";
            else if (diffDays > 15) styleClass = "days-warning";
            
            return `<span class="${styleClass}">${diffDays}d</span>`;
        }

        // Formatear fecha corta (dd/mm/aa)
        function formatShortDate(dateStr) {
            if (!dateStr) return "-";
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return dateStr;
            
            return date.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit'
            }).replace(/\//g, '/');
        }

        // Función principal para buscar vehículos
        async function searchVehicles() {
            const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
            const loadingElement = document.getElementById("loading");
            const resultsDiv = document.getElementById("results");
            
            loadingElement.style.display = "block";
            resultsDiv.innerHTML = "";
            currentSelections = {};
            
            try {
                if (allVehicles.length === 0) {
                    const response = await fetch(SHEETBEST_API);
                    if (!response.ok) throw new Error("Error al cargar datos");
                    allVehicles = await response.json();
                }
                
                const filteredData = searchTerm 
                    ? allVehicles.filter(vehicle => 
                        (vehicle.dominio && vehicle.dominio.toLowerCase().includes(searchTerm)) ||
                        (vehicle.marca && vehicle.marca.toLowerCase().includes(searchTerm)) ||
                        (vehicle.modelo && vehicle.modelo.toLowerCase().includes(searchTerm))
                    )
                    : allVehicles.slice(0, 50); // Limitar resultados iniciales
                
                displayResults(filteredData);
            } catch (error) {
                console.error("Error:", error);
                resultsDiv.innerHTML = `
                    <div style="color: red; padding: 8px; background: #ffeeee; border-radius: 3px; font-size: 12px;">
                        <strong>Error:</strong> ${error.message || "Error al cargar"}
                    </div>
                `;
            } finally {
                loadingElement.style.display = "none";
            }
        }

        // Mostrar resultados en tabla ultra compacta
        function displayResults(vehicles) {
            const resultsDiv = document.getElementById("results");
            
            if (!vehicles || vehicles.length === 0) {
                resultsDiv.innerHTML = `
                    <div style="padding: 10px; text-align: center; color: #7f8c8d; font-size: 12px;">
                        No se encontraron vehículos
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th class="col-dominio">Patente</th>
                            <th class="col-fuente">Fuente</th>
                            <th class="col-marca">Marca</th>
                            <th class="col-modelo">Modelo</th>
                            <th class="col-fecha">Fecha</th>
                            <th class="col-dias">Días</th>
                            <th class="col-resolucion">Resolución</th>
                            <th class="col-acciones">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            vehicles.forEach(vehicle => {
                const resolutionClass = vehicle.resolucion ? "status-completed" : "status-pending";
                const resolutionText = vehicle.resolucion ? vehicle.resolucion.substring(0, 12) + (vehicle.resolucion.length > 12 ? "..." : "") : 'Pendiente';
                const tempSelection = currentSelections[vehicle.dominio] || vehicle.resolucion || '';
                
                html += `
                    <tr id="row-${vehicle.dominio}">
                        <td class="col-dominio" title="${vehicle.dominio || ''}"><strong>${vehicle.dominio || '-'}</strong></td>
                        <td class="col-fuente" title="${vehicle.fuente || ''}">${vehicle.fuente ? vehicle.fuente.substring(0, 8) + (vehicle.fuente.length > 8 ? "..." : "") : '-'}</td>
                        <td class="col-marca" title="${vehicle.marca || ''}">${vehicle.marca ? vehicle.marca.substring(0, 6) + (vehicle.marca.length > 6 ? "..." : "") : '-'}</td>
                        <td class="col-modelo" title="${vehicle.modelo || ''}">${vehicle.modelo ? vehicle.modelo.substring(0, 6) + (vehicle.modelo.length > 6 ? "..." : "") : '-'}</td>
                        <td class="col-fecha">${formatShortDate(vehicle.fecha)}</td>
                        <td class="days-cell">${calculateDays(vehicle.fecha)}</td>
                        <td class="col-resolucion ${resolutionClass}" title="${vehicle.resolucion || ''}">${resolutionText}</td>
                        <td class="col-acciones resolution-menu">
                            <select id="select-${vehicle.dominio}" onchange="storeSelection('${vehicle.dominio}')">
                                <option value="">-</option>
                                <option value="Compactar" ${tempSelection === 'Compactar' ? 'selected' : ''}>Compactar</option>
                                <option value="Sin Datos" ${tempSelection === 'Sin Datos' ? 'selected' : ''}>Sin Datos</option>
                                <option value="Falta tiempo" ${tempSelection.includes('Falta') ? 'selected' : ''}>Falta tiempo</option>
                                <option value="Policia" ${tempSelection === 'Policia' ? 'selected' : ''}>Policía</option>
                            </select>
                            <button class="confirm-btn" onclick="updateResolution('${vehicle.dominio}')">OK</button>
                        </td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            resultsDiv.innerHTML = html;
        }

        // Almacena selección temporal
        function storeSelection(dominio) {
            const select = document.getElementById(`select-${dominio}`);
            currentSelections[dominio] = select.value;
        }

        // Actualizar la resolución
        async function updateResolution(dominio) {
            if (!dominio || !currentSelections[dominio]) {
                showNotification("Selecciona una opción", false);
                return;
            }

            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = "block";
            
            try {
                const vehicleIndex = allVehicles.findIndex(v => v.dominio === dominio);
                if (vehicleIndex === -1) throw new Error("Vehículo no encontrado");
                
                const updatedVehicle = { 
                    ...allVehicles[vehicleIndex], 
                    resolucion: currentSelections[dominio] 
                };
                
                const response = await fetch(SHEETBEST_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify([updatedVehicle]),
                });

                if (!response.ok) throw new Error("Error en la API");

                allVehicles[vehicleIndex] = updatedVehicle;
                
                const row = document.getElementById(`row-${dominio}`);
                if (row) {
                    row.cells[6].textContent = currentSelections[dominio].substring(0, 12) + (currentSelections[dominio].length > 12 ? "..." : "");
                    row.cells[6].className = "col-resolucion status-completed";
                }
                
                showNotification(`✅ ${currentSelections[dominio]}`);
                
            } catch (error) {
                console.error("Error:", error);
                showNotification(`❌ ${error.message}`, false);
            } finally {
                loadingElement.style.display = "none";
            }
        }
    </script>
</body>
</html>
